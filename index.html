<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img
              src="assets/DALL·E 2024-11-07 14.03.12 - A cozy indoor scene of a person working on a music player website on a computer. The room has a creative and organized vibe, with a desk, a few monito.webp"
              alt="logo"
            />
          </span>

          <div class="text header-text">
            <span class="name">Mr-Syamaidzar</span>
            <span class="project">IMDb Clone</span>
          </div>
        </div>

        <i class="bx bx-chevron-left toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="text" placeholder="Search..." inputmode="search" name="" id="" />
          </li>
          <ul class="menu-items">
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-dashboard icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-user-circle icon"></i>
                <span class="text nav-text">About</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-fire-alt icon"></i>
                <span class="text nav-text">Trending</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-star icon"></i>
                <span class="text nav-text">Top Rated</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="card-container">
        <div class="card-article">
          <img src="assets/DALL·E 2024-11-07 14.03.12 - A cozy indoor scene of a person working on a music player website on a computer. The room has a creative and organized vibe, with a desk, a few monito.webp" alt="image" class="card-img">

          <div class="card-data">
            <span class="card-description">Vancouver Mountains, Canada</span>
            <h2 class="card-title">The Great Path</h2>
            <a href="" class="card-button">Read More</a>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
